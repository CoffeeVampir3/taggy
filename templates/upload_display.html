<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <head>
        <title>Upload and Display Image</title>
        <style>
            body {
                background-color: #181a1b;
                color: #ffffff;
                display: grid;
                font-family: Arial, sans-serif;
                grid-template-rows: auto 1fr;
                height: 100vh;
                margin: 0;
            }
        
            #upload-bar, .editable-field, #modalEditPopup {
                background-color: #2a2e37;
                border: 1px solid #333;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
                display: flex;
                justify-content: space-between;
                padding: 10px;
            }
        
            #upload-bar {
                align-items: center;
                border-bottom: 1px solid #333;
            }
        
            #content {
                background: #212429;
                display: grid;
                grid-template-columns: 33.33vw 20vw auto; 
                overflow: hidden;
            }
        
            #image-gallery, #item-list, #selected-image {
                border: 3px solid #333;
                border-radius: 10px;
                box-sizing: border-box;
                height: 100%;
                overflow-y: auto;
                opacity: 0.5;
                transition: opacity 0.3s ease;
            }
        
            #image-gallery:hover, #item-list:hover, #selected-image:hover {
                opacity: 1;
            }
        
            #image-gallery {
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(3, 1fr);
            }
        
            #item-list {
                border-left: 1px solid #333;
            }
        
            .image-container {
                padding-bottom: 100%;
                position: relative;
                width: 100%;
            }
        
            .image-container img {
                border-radius: 5px;
                height: 100%;
                left: 0;
                object-fit: contain;
                position: absolute;
                top: 0;
                transition: all 0.3s ease;
                width: 100%;
            }
        
            .image-container img:hover, .image-container img.selected {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                transform: scale(1.05);
            }
        
            #image-gallery img.selected, .editable-field:focus {
                box-shadow: 0 0 10px rgba(204, 204, 204, 0.5);
            }
        
            #selected-image {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        
            #selected-image img {
                display: block;
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
            }
        
            .editable-field {
                color: #ffffff;
                margin: 5px 0;
                padding: 10px;
                transition: all 0.3s ease;
                width: 100%;
            }
        
            #modalEditPopup {
                display: none;
                position: absolute !important;
                opacity: .3;
                transition: opacity 0.3s ease-out;
            }

            #modalEditPopup:hover {
                opacity: 1;
            }

            #modalEditPopup.hidden {
                opacity: 0;
            }
        
            #btn-save {
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                color: #fff;
                cursor: pointer;
                padding: 10px 20px;
            }
        
            #btn-save:hover {
                background-color: #45a049;
            }
        </style>
        
    </head>
    <body>

        <div id="upload-bar">
            <div>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" multiple>
                    <input type="submit" value="Upload">
                </form>
            </div>
            <div>
                <button type="button" id="btn-save">Save</button>
            </div>
        </div>
        
        <div id="content">
            {% if filenames %}
                <div id="image-gallery">
                    {% for filename in filenames %}
                        {% set txt_filename = filename.rsplit('.', 1)[0] + '.txt' %}
                        <div class="image-container">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                                alt="Uploaded Image" 
                                data-txt-filename="{{ txt_filename }}">
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div id="item-list">
                <!-- this is where the list of editable items will be displayed -->
            </div>     

            <div id="selected-image">
                <!-- this is where the selected image will be displayed -->
            </div>
        </div>

        <div id="modalEditPopup" class="modal" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="btn-new">New</button>
                        <button type="button" class="btn btn-default" id="btn-remove">Remove</button>
                    </div>
        
                </div>
        
            </div>
        </div>        
        
        <script>
            var txtFilenames = {{ txtFilenames|tojson|safe }};

            document.addEventListener("DOMContentLoaded", function() {
                var images = document.querySelectorAll("#image-gallery img");
                var selectedImageContainer = document.querySelector("#selected-image");
                var itemList = document.querySelector("#item-list");
                var saveButton = document.getElementById("btn-save");

                function writeFile() {
                    var selectedImage = document.querySelector("#image-gallery img.selected");
                    
                    // Check if an image is selected
                    if (selectedImage) {
                        // Get the new content of the .txt file
                        var newContent = Array.from(itemList.querySelectorAll('.editable-field')).map(function(field) {
                            return field.value;
                        }).join(',');

                        // Send a request to update the .txt file
                        var txtFilename = selectedImage.getAttribute('data-txt-filename');
                        fetch('/update-file/' + txtFilename, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain'
                            },
                            body: newContent
                        });
                    }
                }

                saveButton.addEventListener("click", function() {
                    writeFile();
                    fetch('/save', {
                        method: 'POST',
                    });
                });

                images.forEach(function(image) {
                    image.addEventListener("click", function() {
                        writeFile();

                        images.forEach(function(img) {
                            img.classList.remove("selected");
                        });

                        image.classList.add("selected");

                        selectedImageContainer.innerHTML = '';
                        var img = document.createElement("img");
                        img.src = image.src;
                        selectedImageContainer.appendChild(img);

                        // Fetch the text file corresponding to the clicked image
                        var txtFilename = image.getAttribute('data-txt-filename');
                        fetch('/file/' + txtFilename)
                            .then(response => response.text())
                            .then(text => {
                                updateItemList(text);
                            });
                    });
                });

                // Process each text file
                txtFilenames.forEach(function(txtFilename) {
                    fetch('/file/' + txtFilename)
                        .then(response => response.text())
                        .then(text => {
                            updateItemList(text);
                        });
                });


                function initializeAutocomplete(selector) {
                    $(selector).autocomplete({
                        source: function(request, response) {
                            $.ajax({
                                url: "/autocomplete",
                                data: { q: request.term },
                                success: function(data) {
                                    response(data);
                                },
                                error: function(jqXHR, textStatus, errorThrown) {
                                    console.log("AJAX error:", textStatus);
                                }
                            });
                        }
                    });
                }

                function attachFocusBlurEvents(field, itemDiv) {
                    $(field).focus(function() {
                        itemList.currentField = field;
                        $('#edit-item-field').val(field.value);
                        updateModalPosition(itemDiv);
                        $('#modalEditPopup').modal('show');
                    });

                    $(field).blur(function() {
                        setTimeout(() => {
                            if (itemList.currentField !== field) {
                                return;
                            }

                            itemList.currentField = null;
                            $('#modalEditPopup').modal('hide');

                            writeFile();
                        }, 200); // delay in milliseconds
                    });
                }


                function createEditableField(item) {
                    var itemDiv = document.createElement("div");
                    var field = document.createElement("input");
                    field.type = "text";
                    field.className = "editable-field";
                    field.value = item;
                    itemDiv.appendChild(field);

                    // Attach focus and blur events to the field
                    attachFocusBlurEvents(field, itemDiv);

                    return itemDiv;
                }

                function updateModalPosition(itemDiv) {
                    var itemPos = $(itemDiv).offset();
                    var itemWidth = $(itemDiv).outerWidth();
                    $('#modalEditPopup').css('top', itemPos.top + 'px');
                    $('#modalEditPopup').css('left', (itemPos.left + itemWidth + 1) + 'px');
                }

                function updateItemList(csvContent) {
                    var itemList = document.querySelector("#item-list");
                    itemList.innerHTML = '';
                    var items = csvContent.split(',').map(function(item) {
                        return item.trim();
                    });

                    items.forEach(function(item) {
                        var itemDiv = createEditableField(item);
                        itemList.appendChild(itemDiv);
                    });

                    // Initialize autocomplete for the new fields
                    initializeAutocomplete(".editable-field");
                }

                $('#btn-new').click(function() {
                    var itemDiv = createEditableField('');
                    if(itemList.currentField) {
                        itemList.insertBefore(itemDiv, itemList.currentField.parentElement.nextSibling);
                    } else {
                        itemList.appendChild(itemDiv);
                    }

                    // Initialize autocomplete for the new field
                    initializeAutocomplete(itemDiv.querySelector(".editable-field"));
                });

                $(document).on('click', '#btn-remove', function() {
                    if(itemList.currentField) {
                        itemList.currentField.parentElement.remove();
                    } else {
                        console.log("itemList.currentField is null");
                    }
                });

                $('#modalEditPopup').on('show.bs.modal', function (e) {
                    if (itemList.currentField) {
                        updateModalPosition(itemList.currentField.parentElement);
                    }
                });

            });
        </script>
        
    </body>
</html>
